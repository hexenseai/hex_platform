{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap - Hexense</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #111827;
    }
    .login-container {
      background-color: #1f2937;
      color: #f3f4f6;
      box-shadow: 0 10px 32px 0 rgba(0,0,0,0.25);
    }
    .login-input {
      background-color: #111827;
      color: #f3f4f6;
      border: 1px solid #374151;
    }
    .login-input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 2px #6366f1;
    }
    .login-btn {
      background-color: #6366f1;
      color: #fff;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background-color: #4f46e5;
    }
    .login-logo {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-900">
  <div class="w-full max-w-md p-8 rounded-xl login-container">
    <div class="login-logo">
      <img src="{% static 'img/main_logo.png' %}" alt="Hexense Logo" class="w-32 h-32 mb-2">
    </div>
    <h2 class="text-2xl font-bold text-center mb-6 text-indigo-400">Hexense AI Platformu</h2>
    <form id="login-form" class="space-y-4" method="post">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium text-gray-300">Kullanıcı Adı</label>
        <input type="text" id="username" name="username" required
               class="mt-1 block w-full px-4 py-2 rounded-md login-input">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">Şifre</label>
        <input type="password" id="password" name="password" required
               class="mt-1 block w-full px-4 py-2 rounded-md login-input">
      </div>
      <div id="error-msg" class="text-sm text-red-500 hidden">Giriş başarısız. Lütfen bilgilerinizi kontrol edin.</div>
      <div>
        <button type="submit"
                class="w-full login-btn font-semibold py-2 px-4 rounded-md">
          Giriş Yap
        </button>
      </div>
    </form>
  </div>
  <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
